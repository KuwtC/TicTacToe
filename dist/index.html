<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="site.css">
    <title>Tic Tac Toe</title>
</head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <ul id="grid">
                <!-- row 1 -->
                <li position="0,0"></li>
                <li position="0,1"></li>
                <li position="0,2"></li>
                <!-- row 2 -->
                <li position="1,0"></li>
                <li position="1,1"></li>
                <li position="1,2"></li>
                <!-- row 3-->
                <li position="2,0"></li>
                <li position="2,1"></li>
                <li position="2,2"></li>
            </ul>
        </div>
    </body>
</html>
